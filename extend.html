<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>extend扩展</title>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body>
	    <h1>extend</h1>
	    <h1>工具方法与插件方法</h1>
	<script>
	    // 插件方法
		$.extend({
			textFn1 : function(){
				console.log('测试插件方法 1 : $.extend');
			},
			textFn2 : function(){
				console.log('测试插件方法2  : $.extend');
			}
		});
		
		// 工具方法
		if(typeof SUBJ == 'undefined'){
			var SUBJ = {};
		}
		SUBJ.Common = { // 追加
			commonName : 'blue',
			commonSex : 'men',
			commomFn : function(){
				alert(this.commonName);
			}
		};
		SUBJ.AjaxHelper = function(){ // 追加方法
		};
		SUBJ.AjaxHelper.initFunction = function(a , b){
			// a = 10;
			// b = 'asas';
			var add = a + b;
			console.log( add );
		};
	</script>    
	<script type="text/javascript" charset="utf-8">
	  $(function(){
	  	 console.log(111);
	  	 $.textFn1(); // 插件方法
	  	 SUBJ.AjaxHelper.initFunction(100,100);
	  	 alert(SUBJ.Common.commomFn());
	  });	
	</script>	
	</body>
</html>
