<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>window.name跨域a.html</title>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<style>
		 .iframe{
		 	width: 600px;
		 	height: 400px;
		 }
		</style>
	</head>

	<body>
        <h1>第1版，页面跳转</h1>
	    <h1>通过修改window.name来解决跨域问题 - 1</h1>
	    <h2>这里是a.html</h2>
	<!-- 另外的域名：www.baidu.com -->    
	<iframe class="iframe" id="iframe" src="http://127.0.0.1:8020/Jquery/window.name%E8%B7%A8%E5%9F%9F/data.html" onload="test();"></iframe>
	<script>
	 // 设置a.html页面的window.name
	   window.name = '我是a.html页面数据，所有可以转化成字符串来'
	    +'传递的数据都可以在这里使用，比如传递一个json数据'; 
	   setTimeout(function(){
	   	window.location = 'http://127.0.0.1:8020/Jquery/window.name%E8%B7%A8%E5%9F%9F/data.html';
	   } , 3000);
	</script>
 
	</body>
</html>
