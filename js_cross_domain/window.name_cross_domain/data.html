<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>window.name跨域data.html</title>

		<style>
		 body{
			background: #1C94C4
		  }
		 .iframe{
		 	width: 800px;
		 	height: 500px;
		 }
		</style>
	</head>

	<body>
		<h1>第1版，页面跳转</h1>
	    <h1>通过修改window.name来解决跨域问题</h1>
	    <h2>这里是data.html</h2>
	<script>
	  if( window.name ){
	  	alert(window.name);
	  }else{
	  	alert('原本的data.html中是没有window.name的');
	  }
	</script>
 
	</body>
