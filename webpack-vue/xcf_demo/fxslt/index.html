    // 加载
    function preloadImg(config) {
        var source = config.source;
        len = source.length,
                count = 0,
                prefix = config.prefix || '',
                onComplete = config.onComplete;
        for (var i = 0; i < len; i++) {
            var img = new Image();
            img.src = prefix + source[i];
            img.onerror = img.onload = function() {
                count++;
                if (count == len) {
                    onComplete();
                }
            }
        }
    }
