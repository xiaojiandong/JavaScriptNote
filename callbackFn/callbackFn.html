<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>回调函数</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>

  <h1>测试回调函数</h1>
  <div class="test js_test" style="width: 400px;height: 100px;background: red">
     <h1>这是被回调函数处理的节点</h1>
  </div>

  <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(function(){

        // 时用场景：倒计时结束后，在回调函数中处理结束后的视图逻辑
        function mainFn(name, callbackName ){
          alert('这里是初始化main方法的逻辑 : ' + name);
          var count = 0;
          setInterval(function(){ // 倒计时结束后，执行回调函数
            count++;
            console.log(count);
            if( count % 3 == 0 ){
              console.log('3的倍数');
              callbackName(count); // 写法1
            }
          },1000);
           //setTimeout(function(){
           // callbackName('你好'); // 写法1
            // callbackName.call(this,'你好'); // 写法2
            // callbackName.apply(this); // 写法3
           //  } , 2500);
        };

        function callbackName(count){
          console.log('这里是callbackName回调方法的逻辑你好 : ' + count + " : 隐藏/显示某个节点");
          count += 1;
          if( count % 2 ==0 ){
            $('.js_test').hide();
          }else{
            $('.js_test').show();
          }
        };

        // 执行mainFn方法
        mainFn('张三' , callbackName );
      });
    </script>
  </body>
</html>
