<h1>根据ua判断浏览器设备</h1>

 <script>
   var BaseUtil = {};
   // 判断浏览器设备android/ios/ipad
   BaseUtil.uaDeviceType = function(){
       var type;
       var ua = navigator.userAgent.toLowerCase();
       if(ua.indexOf('andriod') != -1){//android
           type = 'android';
       }else if(ua.indexOf('iphone os') != -1 || ua.indexOf('ipad') != -1){
           type = 'ios'
       }else{
           type = 'pc'
       };
       return type;
   };

 </script>
